<form method="get" action='/api/blockchain/disaster/add'>

    <!-- Latitude -->
    <p>
        <label>Latitude</label><br>
        <input type="text" name="latitude">
    </p>

    <!-- Longitude -->
    <p>
        <label>Longitude</label><br>
        <input type="text" name="longitude">
    </p>

    <!-- City -->
    <p>
        <label>City</label><br>
        <input type="text" name="city">
    </p>

    <!-- State -->
    <p>
        <label>State</label><br>
        <input type="text" name="state">
    </p>

    <!-- Country -->
    <p>
        <label>Country</label><br>
        <input type="text" name="country">
    </p>

    <!-- Disaster Type -->
    <p>
        <label>Disaster Type</label><br>
        <select name="type">
            <option value="hurricane" selected>Hurricane</option>
            <option value="tornado" disabled>Tornado</option>
            <option value="wildfire" disabled>Wildfire</option>
        </select>
    </p>

    <!-- Description -->
    <p>
        <label>Description</label><br>
        <textarea name="description"></textarea>
    </p>

    <!-- Submit -->
    <input type="submit" value="Submit">
</form>
